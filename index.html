<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Phone Book Site</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="fetchPhones()">
    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Phone Book</h3>
      </div>

      <div class="jumbotron">
        <h2>Save your friends phones</h2>
        <form id="mainForm">
          <div class="form-group">
            <label>
              Person Name
            </label>
            <input type="text" class="form-control" id="Name" 
                    placeholder="Enter friend name"/>
          </div>
          <div class="form-group">
            <label>
              Person Phone
            </label>
            <input type="text" class="form-control" id="Phone" 
                    placeholder="Enter friend phone number"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="phoneResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Phone book, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
